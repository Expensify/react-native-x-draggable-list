name: Lint JavaScript

on:
    pull_request:
        types: [opened, synchronize]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            # v4.2.2
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

            # v4.2.3
            - uses: actions/cache@2987038a8f76b181ac42d48b6aaafde60974707c
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            # actions/setup-node@v4.3.0
            - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e
              with:
                node-version-file: '.nvmrc'

            - run: npm ci

            - run: npm run lint
              env:
                  CI: true

            - name: Verify there's no Prettier diff
              run: |
                  npm run prettier -- --loglevel silent
                  if ! git diff --name-only --exit-code; then
                      # shellcheck disable=SC2016
                      echo 'Error: Prettier diff detected! Please run `npm run prettier` and commit the changes.'
                      exit 1
                  fi
